<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf01ef1d2c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the Social Network</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"></i> Social Network App
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Register</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" />
          <small class="form-text">
            If you would like to use a Gravatar profile image, please use a
            Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </section>
  </body>
</html>
